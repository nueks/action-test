# https://github.com/peter-evans/slash-command-dispatch
name: Slash Command Dispatch

on:
  issue_comment:
    types:
    - created

jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Slash Command Dispatch
      uses: peter-evans/slash-command-dispatch@v2
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN }}
        commands: |
          add-reaction
          add-comment
